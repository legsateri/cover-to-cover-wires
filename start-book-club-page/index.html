<!DOCTYPE html>
<html lang="en">

<head>
    <title>Start Club HTML Wire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <nav role="navigation">
        <ul>
            <li>[Placeholder For Logo]</li>
            <li>Find A Book Club</li>
            <li>View Your Book Clubs</li>
            <li>Start A Book Club</li>
            <li>Account</li>
        </ul>
    </nav>
    <main role="main">
        <header>
            <h1>Start A Book Club</h1>
        </header>
        <section>
            <form id="start-club">
                <div class="form-section">
                    <label for="club-name">Book Club Name</label>
                    <input type="text" name="club-name" class="name" required></input>
                </div>
                <div class="description">
                    <label for="description">Description</label>
                    <textarea class="description" name="author" rows="7" required></textarea>
                </div>

                <div>
                    <label for="club-location">Location</label>
                    <input type="radio" name="club-location" class="radio" required>Online</input><br>
                    <input type="radio" name="club-location" class="radio" required>Not Online</input>
                    <input type="text" name="club-location" class="location" required></input>
                </div>
                <div>
                    <label for="club-type">Club Type</label>
                    <input type="radio" name="club-type" class="radio" required>Private</input><br>
                    <input type="radio" name="club-type" class="radio" required>Public</input>
                </div>
                <div>
                    <label for="club-members">Add Members (optional)</label>
                    <input type="text" name="club-members" class="name"></input>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer role="content-info">Footer</footer>
</body>

</html>
